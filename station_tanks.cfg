{
	@MODULE[ModuleB9PartSwitch]
	{
		SUBTYPE:NEEDS[TacLifeSupport]
		{
			name = WasteWater
			tankType = SSPXWasteWater
			title = WasteWater // #LOC_SSPX_Switcher_Cargo_WasteWater
			transform = WaterDecal // TODO: it's not Water
		}
	 }
}


