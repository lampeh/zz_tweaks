B9_TANK_TYPE:NEEDS[TacLifeSupport,StationPartsExpansionRedux]
{
	name = SSPXWasteWater
	tankMass = 0.0000
	tankCost = 0.0

	RESOURCE
	{
		name = WasteWater
		unitsPerVolume = 1
		percentFilled = 0
	}
}

