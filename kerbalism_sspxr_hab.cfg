// install RDU in 3.75m habitats

@PART[sspx-habitation-375-1]:NEEDS[StationPartsExpansionRedux,FeatureHabitat,FeatureRadiation]:AFTER[zzzKerbalismDefault]
{
    MODULE {
        name = Sickbay
        resource = _SickbayRDU
        title = RDU
        desc = The Radiation Detoxication Unit (RDU) uses EC and Oxygen to reduce the effects of radiation poisoning.
        slots = 0

        UPGRADES {
            UPGRADE {
                name__ = Upgrade-HitchhikerRDU
                techRequired__ = advScienceTech
                slots = 2
            }
        }
    }
}

