// configure Talisar tanks with B9
@PART[TAL.*]:HAS[@MODULE[ModuleFuelTanks],!MODULE[ModuleB9PartSwitch]]:NEEDS[!ModularFuelTanks,B9PartSwitch,Kerbalism]:FINAL
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		baseVolume = #$../MODULE[ModuleFuelTanks]/volume$
		switcherDescription = Contents

		SUBTYPE
		{
			name = LiquidFuel
			tankType = LiquidFuel
		}

		SUBTYPE
		{
			name = LFO
			tankType = LFO
		}

		SUBTYPE
		{
			name = MonoPropellant
			tankType = MonoPropellant
		}

		SUBTYPE
		{
			name = Oxygen
			tankType = Oxygen
		}

		SUBTYPE
		{
			name = Nitrogen
			tankType = Nitrogen
		}

		SUBTYPE
		{
			name = Hydrogen
			tankType = Hydrogen
		}

		SUBTYPE
		{
			name = Ammonia
			tankType = Ammonia
		}

		SUBTYPE
		{
			name = CarbonDioxide
			title = CO2
			tankType = CarbonDioxide
		}

		SUBTYPE
		{
			name = XenonGas
			title = Xenon Gas
			tankType = XenonGas
		}

		SUBTYPE
		{
			name = Water
			tankType = Water
		}

		SUBTYPE
		{
			name = Sewage
			tankType = Sewage
		}

		SUBTYPE
		{
			name = Waste
			tankType = Waste
		}

		SUBTYPE
		{
			name = WasteWater
			tankType = WasteWater
		}

		SUBTYPE
		{
			name = Battery
			tankType = Battery
		}

		SUBTYPE
		{
			name = Structural
			tankType = Structural
		}
	}
}

@PART[TAL.*]:HAS[@MODULE[ModuleFuelTanks],@MODULE[ModuleB9PartSwitch]]:NEEDS[!ModularFuelTanks]:FINAL
{
	!MODULE[ModuleFuelTanks] {}
	!RESOURCE,* {}
}
