// put some unfiltered water into all surfaces

GLOBAL_RESOURCE
{
	ResourceName = WasteWater
	ResourceType = 0

	Distribution
	{
		PresenceChance = 80
		MinAbundance = .001
		MaxAbundance = 1
		Variance = 50
		Dispersal = 3
	}
}


// plug a hose into the drill

@PART[RadialDrill]
{
	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		ResourceName = WasteWater
		ConverterName = Water Tap
		StartActionName = Start Water Tap
		StopActionName = Stop Water Tap
//		ImpactTransform = ImpactTransform
//		ImpactRange = 5
		UseSpecialistBonus = false
		GeneratesHeat = false

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}
	}
}


// separate Minerals
// TODO: remove parameter cruft

@PART[RadialDrill]
{
	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		Efficiency = 1.5
		ResourceName = Minerals
		ConverterName = Minerals Harvester
		StartActionName = Start Minerals Harvester
		StopActionName = Stop Minerals Harvester
		ImpactTransform = ImpactTransform
		ImpactRange = 5
		AutoShutdown = true
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1
		GeneratesHeat = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}

		TemperatureModifier
		{
			key = 0 10000
			key = 250 7500
			key = 500 5000
			key = 750 500
			key = 1000 0
		}		

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		Specialty = Engineer
		EfficiencyBonus = 1

		ThermalEfficiency 
		{
			key = 0 0.1
			key = 250 .1
			key = 500 1
			key = 750 .1
			key = 1000 0
		}
	}
}


// install additional scanner modules

@PART[SurfaceScanner]
{
	// surface WasteWater
	MODULE
	{
		name = ModuleResourceScanner
		ScannerType = 0
		ResourceName = WasteWater
		MaxAbundanceAltitude = 1000
		RequiresUnlock = false
	}

	// atmospheric XenonGas
	MODULE
	{
		name = ModuleResourceScanner
		ScannerType = 2
		ResourceName = XenonGas
		RequiresUnlock = false
	}

	// Water in space
	MODULE
	{
		name = ModuleResourceScanner
		ScannerType = 3
		ResourceName = Water
		RequiresUnlock = false
	}
}
